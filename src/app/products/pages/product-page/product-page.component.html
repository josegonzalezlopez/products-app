<ng-template #divLoading>
    <mat-grid-list cols="1">
        <mat-grid-tile>
            <mat-spinner></mat-spinner>
        </mat-grid-tile>
    </mat-grid-list>
</ng-template>

<div class="grid p-2" *ngIf="product; else divLoading" >
    <mat-card class="col-12 sm:col-6">
        <mat-card-header>
            <mat-card-title>{{ product.name | titlecase}}</mat-card-title>
            <mat-card-subtitle>{{ product.manufacturer | titlecase }}</mat-card-subtitle>
        </mat-card-header>
        <img matCardImage [src]="product | productImage" alt="product.name">
    </mat-card>

    <mat-card class="col-12 sm:col-6">
        <mat-card-header>
            <mat-card-title>{{ product.name | titlecase}}</mat-card-title>
            <mat-card-subtitle>{{ product.manufacturer | titlecase }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <mat-list-item>Detalle: <strong>{{ product.descripcion}}</strong> </mat-list-item>
                <mat-list-item>Eficiencia Energetica: <strong>{{ product.energyEfficiency}}</strong></mat-list-item>
            </mat-list>
        </mat-card-content>
    <mat-card-actions>
        <button color="warn" mat-button mat-raised (click)="goBack()">
            <mat-icon class="mat-18">back</mat-icon>
            Regresar
        </button>
    </mat-card-actions>
    </mat-card>
</div>
