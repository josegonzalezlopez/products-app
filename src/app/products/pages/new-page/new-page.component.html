<h1>Editar / Agregar Producto <small>Heladera</small></h1>

<mat-divider></mat-divider>

<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <div class="grid">
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Producto</mat-label>
                        <input matInput type="text" required/>
                    </mat-form-field>
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Fabricante</mat-label>
                        <input matInput type="text" required/>
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label>Descripci√≥n</mat-label>
                        <input matInput type="text" required/>
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label>Eficiencia Energetica</mat-label>
                        <input matInput type="text" required/>
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label>Color</mat-label>
                        <input matInput type="text" required/>
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions align="start">
                <button mat-flat-button color="warn">Borrar</button>
                <span class="spacer"></span>
                <button mat-flat-button color="primary"><mat-icon>save</mat-icon>Guardar</button>
            </mat-card-actions>
         </mat-card>
    </div>
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <img src="" alt="Imagen del producto" mat-card-image>
            </mat-card-content>
        </mat-card>
    </div>
</div>
